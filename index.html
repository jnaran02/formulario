<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Formulario</title>
</head>

<body>
    <div class="container" style="margin-top: 3%;">
        <div class="card" style="width: 100%;">
            <div class="card-header">
               <h1>Payment Form Example</h1> 
            </div>
            <div class="body" style=" padding: 1%;">
                <form action="">
                    <div class="container">
                        <div class="alert alert-danger p-2" role="alert">Some Fields Are Missing
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label>Card #</label>
                                    <input type="number" class="form-control w-100 p-2" placeholder="Number card">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label>CVC #</label>
                                    <input type="number" class="form-control w-50 p-2" placeholder="0000">
                                </div>
                            </div>
                            <div class="col float-left">
                                <div class="form-group">
                                    <label>Amount $</label>
                                    <input type="number" class="form-control w-70 p-2" placeholder="Amount">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" class="form-control w-70 p-2" placeholder="First Name">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control w-70 p-2" placeholder="Last Name">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label>City</label>
                                    <input type="text" class="form-control w-70 p-2">
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <label>State</label>
                                    <div class="form-group">
                                        <select class="input-control-group w-100 p-2">
                                            <option selected>Pick a state</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>

                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <label>Postal Code</label>
                                    <input type="number" class="form-control w-100 p-2">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label>We Accept:</label>
                                    <div class="border border-danger p-2" style="width: 60%; padding: 2px; font-size: 20px;">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio1" value="option1">
                                            <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio2" value="option2">
                                            <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio2" value="option2">
                                            <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-diners-club"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio2" value="option2">
                                            <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-amex"></i></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="">Messege</label>
                                    <span class="col text-right"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                    <div class="col">
                                        <textarea class="form-control" id="message" name="message" rows="5"></textarea>
                                            <p>Add any note here</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>             
            </div>
            <div class="card-footer d-flex justify-content-end">
                <a href="#!" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Cancel</a>
                <a href="#!" class="btn btn-primary btn-lg active" style="margin-left: 1%;" role="button" aria-pressed="true">Send</a>
            </div>
        </form>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"></script>
</body>

</html>
